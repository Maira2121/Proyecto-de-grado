{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'delphi:editar_opcion' form.instance.id %}" class="update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Editar opcion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label">Opcion</label>
                    {{ form.texto_opcion }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label">Mínimo</label>
                    {{ form.valor_inicio }}
                </div>
                <div class="form-group">
                    <label class="control-label">Máximo</label>
                    {{ form.valor_final }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input class="form-control hidden" name="pregunta" value="{{ pregunta.id }}" id="pregunta_id" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guargar cambios</button>
    </div>
</form>
