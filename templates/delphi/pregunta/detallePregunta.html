    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h3>Detalle de la pregunta</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-8">
                    <label>Tipo pregunta:</label>
                    <p> {{ object.tipo_pregunta }}</p>
                    <label>Enunciado:</label>
                    <p>{{ object.enunciado_pregunta }}</p>
                    <label>Opciones de respuesta:</label>
                        {% for opcion in opciones %}
                            <div>
                                <input type="radio" value="{{ opcion }}">
                                <label for="{{ opcion }}">{{ opcion }}</label>
                            </div>
                        {% endfor %}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" onclick="return cerrar_modal()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
