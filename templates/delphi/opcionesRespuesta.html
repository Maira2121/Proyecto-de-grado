{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'delphi:agregar_opciones' pregunta.id%}" class="create-form">
	{% csrf_token %}
            <div class="modal-header">
            <h5 class="modal-title" ><strong>Opciones de respuesta</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label class="control-label">Opcion</label>
                                {{ form.texto_opcion }}
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">Pregunta</label>
                        <input class="form-control" name="pregunta" value="{{ pregunta.id }}">
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
</form>
