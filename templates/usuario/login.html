<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%static 'css/font-awesome.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{%static 'css/ionicons.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css'%}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'css/blue.css' %}">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Soft</b>Prosp</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Iniciar sesión</p>
    <form method="post" action="{% url 'login' %}"> {% csrf_token %}
      <div class="form-group has-feedback">
          <label for="username" class="col-sm-2 control-label"><b>Soft</b>Prosp</label>
        <input type="text" class="form-control" placeholder="Usuario" name="username">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <input type="submit" class="btn btn-primary btn-flat pull-right" value="Ingresar">
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="#">Olvidé mi contraseña</a><br>
    <a href="" class="text-center">Registrarme</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static '/js/delphi/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!-- iCheck -->
<script src="{% static 'js/icheck.min.js'%}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
